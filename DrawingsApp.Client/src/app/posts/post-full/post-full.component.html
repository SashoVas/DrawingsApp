<div class="row container-fluid">
    <div class="col sidebar"></div>
    <div class="col-6 main">
        <div>
            <div class="default_bg default_border d-inline-flex flex-column m-3 post">
                <div class="d-inline-flex">
                    <div class="like p-1 px-2 text-center">
                        <p class="mb-0"><i class="fa fa-arrow-up" aria-hidden="true"></i></p>
                        <p class="mb-0">123</p>
                        <p class="mb-0"><i class="fa fa-arrow-down" aria-hidden="true"></i></p>
                    </div>
                    <div class="d-inline-flex flex-column">
                        <div class="p-3 pb-0">
                            <p class="name"><b class="user_name">GroupName</b> <span class="text-secondary"> posted by <span class="user_name">SenderUserName</span> on today</span></p>
                            <div>
                                <p>Title</p>
                                <div class="d-flex justify-content-center w-100">
                                    <img src="../../../assets/resources/Untitled.png" class="img-fluid" alt="">
                                </div>
                            </div>
                            <div class="d-flex text-secondary bottom">
                                <div class="px-3 py-2 aditional" >
                                    <p class="mb-0"> <i class="fa fa-comment"></i>Comments</p>
                                </div>
                                <div class="px-3 py-2 aditional">
                                    <p class="mb-0"> <i class="fa fa-mail-reply"></i>Share</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="d-flex flex-column">
                                <textarea class="default_bg write-comment align-self-center text-light" placeholder="comment" rows="5"></textarea>
                                <div class="align-self-end me-3 p-1 pe-3">
                                    <button class="btn btn-light btn-sm btn-comment">Comment</button>
                                </div>
                            </div>
                            <small >Sort By Recent</small>
                            <hr>
                        </div>
                    </div>
                </div>
                <app-comment-list [depth]="3"></app-comment-list>
            </div>
        </div>
    </div>
    <div class="col sidebar">
    </div>
</div>
