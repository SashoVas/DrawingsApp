<div>
    <img class="profile-image m-1" src="../../../assets/resources/Untitled.png" width="30" height="30">
    <small><span routerLink="/users/profile/{{comment.sender.senderId}}" class="hover_underline pointer">{{comment.sender.senderName}}</span> on {{comment.commentedOn}}</small>
</div>
<div class="d-flex">
    <div class="vertilcal-line"></div>
    <div class="ps-3 ms-3 w-100">
        <p >{{comment.contents}}</p>
        <div class="d-flex">
            <small (click)="replyMode=!replyMode" class="mb-0 mx-2 hover_underline pointer"> <i class="fa fa-comment"></i>Reply</small>
        </div>
        <div *ngIf="replyMode">
            <form [formGroup]="replyForm" (ngSubmit)="reply()">
                <textarea formControlName="content" class="w-100 default_bg text-light" placeholder="Reply"></textarea>
                <br>
                <button [disabled]="!replyForm.valid" class="btn btn-light btn-sm btn-comment">Reply</button> 
            </form>
            
        </div>
        <app-comment-list *ngIf="comment.comments.length>0" [commentPath]="commentPath.concat(comment.id)" [comments]="comment.comments.reverse()" ></app-comment-list>
    </div>
</div>
