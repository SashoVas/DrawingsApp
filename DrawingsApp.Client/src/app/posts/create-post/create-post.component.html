<div class="container-fluid pt-3 mb-2">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h5 class="mb-0">Create a Post</h5>
            <hr class="mt-0">
            <div class="default_bg default_border d-flex flex-column p-2 main">
                <div>
                    <b class="mb-0">Choose Group</b>
                    <hr class="mt-0">
                    <div class="btn-group border">
                        <button type="button" disabled class="btn btn-secodary text-light group-name">No Group</button>
                        <button type="button" class="btn btn-secodary dropdown-toggle dropdown-toggle-split text-light" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">No Group</a></li>
                          <li><a class="dropdown-item" href="#">Group1</a></li>
                          <li><a class="dropdown-item" href="#">Group2</a></li>
                        </ul>
                    </div>
                </div>
                
                <input type="text" placeholder="Title" class="mt-3 default_bg text-light">
                <textarea class="my-3 default_bg text-light" name="" id="" cols="30" rows="7" placeholder="Explanacion"></textarea>
                <b class="mb-0">Choose image</b>
                <hr class="my-0">
                <div>
                    <app-user-images></app-user-images>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
