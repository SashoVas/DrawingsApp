<div class="container-fluid pt-3 mb-2">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h5 class="mb-0">Create a Post</h5>
            <hr class="mt-0">
            <div class="default_bg default_border d-flex flex-column p-2 main">
                <form [formGroup]="createPostForm"  (ngSubmit)="createPost()">
                    <div>
                        <b class="mb-0">Choose Group</b>
                        <hr class="mt-0">
                        <div class="btn-group border" *ngIf="groups.length>0">
                            <button type="button" disabled class="btn btn-secodary text-light group-name">{{group.title}}</button>
                            <button type="button" class="btn btn-secodary dropdown-toggle dropdown-toggle-split text-light" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                            <li *ngFor="let g of groups"><a class="dropdown-item" (click)="group=g">{{g.title}}</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <input formControlName="title" type="text" placeholder="Title" class="mt-3 default_bg text-light w-100">
                    <div class="alert alert-danger p-2 mt-2" *ngIf="title?.touched && title?.errors?.['required']" >
                        Required
                    </div>
                    <br>
                    <textarea formControlName="description" class="my-3 default_bg text-light" name="" id="" cols="30" rows="7" placeholder="Description"></textarea>
                    <br>
                    <b class="mb-0">Choose image</b>
                    <hr class="my-0">
                    <div>
                        <app-user-images #images></app-user-images>
                    </div>
                    <div class="d-flex flex-row-reverse p-3">
                        <button type="submit" class="btn btn-secondary" >Post</button>
                    </div>
                </form>
                
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
