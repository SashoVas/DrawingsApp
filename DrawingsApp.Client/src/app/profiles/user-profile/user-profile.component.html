<div class="row container-fluid">
    <div class="col-lg"></div>
    <div class="col-lg-6 p-3">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
    <div class="col-lg">
        <div class="default_bg default_border p-3 mt-3 rounded d-inline-flex flex-column">
            <img src="./././assets/resources/Untitled.png" width="300" height="300" alt="">
            <h3>UserName</h3>
            <div>
                <p>Posts Count:</p>
            </div>
        </div>
        <div class="default_bg default_border main mt-3 p-3 d-inline-flex flex-column rounded">
            <div class="text-center">
                <h5>Your Groups</h5>
            </div>
            <div>
                <div *ngFor="let group of [1,2,3,4]" class="d-flex p-1">   
                    <img class="align-self-center mx-1 icon" src="./././assets/resources/Untitled.png" width="30" height="30"  alt="">
                    <p class="align-self-center mb-0 mx-1 group-name pointer">Group</p>
                </div>
            </div>
            <div class="px-2 mt-2">
                <button class="btn btn-secondary w-100 align-self-center mx-1">View All</button>
            </div>
        </div>
    </div>
</div>
