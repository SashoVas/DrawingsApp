
<div class="row container-fluid">
    <div class="col-lg-3 "></div>
    <div class="col-lg-6 main default_bg default_border p-0">
        <table class="table table-dark m-0">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Users</th>
                <th scope="col">Role</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
                <tr class="pointer" *ngFor="let user of users;let i=index">
                    <th scope="row">{{i}}</th>
                    <td><img class="group-img" src="../../../assets/resources/Untitled.png" width="30" height="30"  alt=""></td>
                    <td>{{user.username}}</td>
                    <td>{{user.role==1?"Pending":user.role==2?"User":"Admin"}}</td>
                    <td>
                        <button *ngIf="user.role==1 && role==3" class="btn btn-light btn-sm join">Accept</button>
                        <button  class="btn btn-light btn-sm join mx-1">View Profile</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-3 "></div>
</div>
